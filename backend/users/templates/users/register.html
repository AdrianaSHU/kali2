{% extends "reviews/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Register</h2>
<form method="post" class="mt-4">

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Register</button>

</form>

{% if messages %}
<ul>
  {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
